{% extends 'layout.html' %}

{% block title %}
    <title>Delete-Student</title>
{% endblock %}

{% block content %}
<div class="container" style="width:40%">
    <form method="post" class="jumbotron">
        <h2 style="color:red">Confirm Delete</h2>
        <p> are you sure to delete Student name is {{stud_object.stud_name}} and salary is {{stud_object.roll_no}} ?</p>
        {% csrf_token %}
        <a href="{% url 'Delete_prof' stud_object.id %}"><button class="btn btn-danger">Delete</button></a>
        <a href="{% url 'Show-Stud' %}"><button type="button" class="btn btn-warning">Cancel</button></a>
    </form>
    <br>

</div>

{% endblock %}
