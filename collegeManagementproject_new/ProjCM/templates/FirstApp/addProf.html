{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Add-Professor</title>
{% endblock %}

{% block content %}
    <div class="container" style="width:50%; color:#C70039; bgcolor=lightgreen" >
        <form method="post" class="jumbotron" enctype="multipart/form-data" style="margin:auto;width:60%">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Add-Professor" class="btn btn-success">
            <a href="{% url 'Show-Prof' %}"><button type="button" class="btn btn-primary">Professor-list</button></a>
        </form>

    </div>
<br><br><br><br>
{% endblock %}
